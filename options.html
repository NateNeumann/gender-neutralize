<!DOCTYPE html>
<html>

<head>
    <title>Gender Neutralize Options</title>
</head>

<body>

    <label>
        <input type="checkbox" id="pronouns"> Replace pronouns with gender-neutral equivalents.
    </label>
    <br/>
    <label>
        <input type="checkbox" id="feMale">Remove the terms "male" and "female."
    </label>
    <br/>
    <label>
        <input type="text" id="dude" placeholder="e.g. 'person', 'comrade', etc.">Replace "dude", "bro", etc. with this word.
    </label>
    <label>
        <input type="text" id="dudePlural" placeholder="e.g. 'y'all', 'people', etc.">Replace plural "guys", "bros", etc. with this.
    </label>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>

</body>

</html>
